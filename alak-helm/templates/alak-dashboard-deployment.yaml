apiVersion: apps/v1
kind: Deployment
metadata:
  name: alak-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alak-dashboard
  template:
    metadata:
      labels:
        app: alak-dashboard
    spec:
      containers:
        - name: alak-dashboard
          image: {{ .Values.alakDashboard.image }}
          ports:
            - containerPort: {{ .Values.alakDashboard.port }}
          env:
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                configMapKeyRef:
                  name: alak-env
                  key: NEXT_PUBLIC_API_URL
            - name: NEXT_PUBLIC_GEO_API_URL
              valueFrom:
                configMapKeyRef:
                  name: alak-env
                  key: NEXT_PUBLIC_GEO_API_URL
---
apiVersion: v1
kind: Service
metadata:
  name: alak-dashboard
spec:
  selector:
    app: alak-dashboard
  ports:
    - port: {{ .Values.alakDashboard.port }}
      targetPort: {{ .Values.alakDashboard.port }}
