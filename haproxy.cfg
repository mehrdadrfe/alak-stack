global
    log stdout format raw local0
    maxconn 2048

defaults
    log     global
    mode    http
    timeout connect 3s
    timeout client  10s
    timeout server  10s
    option  httplog

frontend http-in
    bind *:80
    default_backend app-backend

backend app-backend
    # Replace with your real backend(s)
    server app1 10.134.50.11:3000 check 

# Optional: local stats (not exposed to public)
listen stats
    bind *:8404
    mode http
    stats enable
    stats uri /stats
    stats refresh 5s
